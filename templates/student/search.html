<main id="Search">
    <div class="content">
        <div class="hero">
            <h1>Cerca l'azienda che fa per te</h1>
            <div class="searchWrapper">
                <input type="text" placeholder="Search" id="search_input" name="search" class="txtinput">
                <select name="provincia" id="provincia" class="select">
                    <script>
                        function success(response) {
                            province = JSON.parse(response).provinces2;
                            let obj = document.getElementById("provincia");
                            province.forEach(provincia => {
                                let option = document.createElement("option");
                                option.value = provincia;
                                option.innerText = provincia;
                                obj.appendChild(option);
                            });
                        }

                        $.get('regions.json', success);
                    </script>
                </select>
                <button id="searchbtn">SEARCH</button>
            </div>
        </div>
        <div style="margin-top: 3vh;">
            <div id="searchResult" class="cardList">
                <span></span>
            </div>
        </div>
    </div>
</main>

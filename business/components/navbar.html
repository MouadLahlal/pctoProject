<style>
    #navWrapper {
        display: flex;
        width: 80vw;
        position: fixed;
        flex-direction: row-reverse;
        z-index: 95;
        justify-content: space-between;
        padding: 10px 0px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
    }

    #navWrapper #actual_page {
        margin-left: 5vw;
    }

    #nav {
        width: 23vw;
        height: 5vh;
        border-radius: 500px;
        display: flex;
        margin-right: 2vw;
        background-color: darkgray;
        padding: 15px 20px;
        justify-content: space-between;
        z-index: 95;
    }

    #nav #search {
        width: 250px;
        height: fit-content;
        border: 1px solid black;
        border-radius: 500px;
        padding: 5px 0px;
        text-align: center;
    }

    .icon {
        width: 35px;
        -webkit-transition: all .3s ease-in-out;
        -moz-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out;
    }

    #nav #theme {
        width: 50px;
        height: fit-content;
        border: 1px solid black;
        border-radius: 500px;
        padding: 5px 0px;
        text-align: center;
    }

    #nav #profile {
        width: 50px;
        height: fit-content;
        border: 1px solid black;
        border-radius: 500px;
        padding: 5px 0px;
        text-align: center;
    }

    #profilePopup {
        position: absolute;
        width: 5vw;
        height: 10vh;
        right: 3vw;
        top: 9.2vh;
        border: 2px solid black;
        border-radius: 15px;
        transition: all .5s ease-in;
    }
</style>

<script>
    function changeTheme() {
        var themeIcon = document.getElementById("themeIcon");
        if (themeIcon.src === "http://localhost/pcto/business/assets/svg/sun.svg") {
            themeIcon.src = "http://localhost/pcto/business/assets/svg/moon.svg";
        } else {
            themeIcon.src = "http://localhost/pcto/assets/svg/sun.svg";
        }
    }
</script>

<div id="navWrapper">
    <div id="nav">
        <span id="search">
            <img src="./assets/svg/search.svg" alt="search icon" class="icon" >
        </span>
        <span id="theme" onclick="changeTheme();">
            <img src="./assets/svg/sun.svg" alt="theme icon" class="icon" id="themeIcon">
        </span>
        <span id="profile">
            <img src="./assets/svg/avatar.svg" alt="avatar icon" class="icon">
        </span>
    </div>
    <h1 id="actual_page">Aziende</h1>
</div>
